  #   enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      # https://docs.codeclimate.com/docs/duplication
      languages:
        - typescript
        # - ruby
        - javascript
        # - python
        # - php
  eslint:
    # https://docs.codeclimate.com/docs/eslint
    enabled: true
    channel: "stable"
    # config: .eslintrc.json
  fixme:
    enabled: true
  #rubocop:
